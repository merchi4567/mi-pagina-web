<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Primera Página</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>

  <header>
    <h1>Bienvenido a Mi Página Web</h1>
    <nav>
      <a href="#inicio">Inicio</a>
      <a href="#acerca">Acerca de</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <main>
    <section id="inicio">
      <h2>Inicio</h2>
      <p>Esta es una página web creada con HTML y CSS.</p>
    </section>

    <section id="acerca">
      <h2>Acerca de</h2>
      <p>Me encanta aprender desarrollo web.</p>
    </section>

    <section id="contacto">
      <h2>Contacto</h2>
      <p>Puedes escribirme a <a href="mailto:miemail@example.com">miemail@example.com</a></p>
    </section>

    <section id="privado">
      <h2>Acceso Privado</h2>
      <input type="password" id="clave" placeholder="Ingresa la clave" />
      <button onclick="verificarClave()">Entrar</button>
    </section>

    <div id="galeria" class="galeria">
      <h2>Galería de Fotos</h2>
      <img src="fotos/foto1.jpg" alt="Foto 1">
      <img src="fotos/foto2.jpg" alt="Foto 2">
      <img src="fotos/foto3.jpg" alt="Foto 3">
    </div>
  </main>

  <footer>
    <p>© 2025 Mi Página</p>
  </footer>

  <script>
    function verificarClave() {
      const clave = document.getElementById("clave").value;
      if (clave === "secreta123") {
        document.getElementById("galeria").style.display = "block";
      } else {
        alert("Clave incorrecta.");
      }
    }
  </script>

</body>
</html>

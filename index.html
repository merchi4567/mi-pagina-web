<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Primera Página</title>
  <link rel="stylesheet" href="estilos.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #007acc;
      color: white;
      padding: 1em 0;
    }
    nav a {
      margin: 0 1em;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      padding: 2em;
    }
    section {
      margin-bottom: 3em;
    }
    input, button {
      padding: 0.5em;
      font-size: 1em;
      margin: 0.5em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007acc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    #galeria {
      display: none;
      margin-top: 2em;
    }
    .galeria img {
      width: 200px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    footer {
      background-color: #eee;
      padding: 1em;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenido a Mi Página Web</h1>
    <nav>
      <a href="#inicio">Inicio</a>
      <a href="#acerca">Acerca de</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <main>
    <section id="inicio">
      <h2>Inicio</h2>
      <p>Esta es una página web creada con HTML y CSS.</p>
    </section>

    <section id="acerca">
      <h2>Acerca de</h2>
      <p>Me encanta aprender desarrollo web.</p>
    </section>

    <section id="contacto">
      <h2>Contacto</h2>
      <p>Puedes escribirme a <a href="mailto:miemail@example.com">miemail@example.com</a></p>
    </section>

    <section id="privado">
      <h2>Acceso Privado</h2>
      <input type="password" id="clave" placeholder="Ingresa la clave" />
      <button onclick="verificarClave()">Entrar</button>
    </section>

    <div id="galeria" class="galeria">
      <h2>Galería de Fotos</h2>
      <img src="fotos/foto1.jpg" alt="Foto 1">
      <img src="fotos/foto2.jpg" alt="Foto 2">
      <img src="fotos/foto3.jpg" alt="Foto 3">
    </div>
  </main>

  <footer>
    <p>© 2025 Mi Página</p>
  </footer>

  <script>
    function verificarClave() {
      const clave = document.getElementById("clave").value;
      if (clave === "secreta123") {
        document.getElementById("galeria").style.display = "block";
      } else {
        alert("Clave incorrecta.");
      }
    }
  </script>
</body>
</html>

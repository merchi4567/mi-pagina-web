<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Zona Privada</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 2em;
    }

    #galeria {
      display: none;
      margin-top: 2em;
    }

    .galeria img {
      width: 200px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    input, button {
      padding: 0.5em;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Acceso Privado</h1>
  <input type="password" id="clave" placeholder="Ingresa la clave" />
  <button onclick="verificarClave()">Entrar</button>

  <div id="galeria" class="galeria">
    <h2>Galer√≠a de Fotos</h2>
    <img src="fotos/foto1.jpg" alt="Foto 1">
    <img src="fotos/foto2.jpg" alt="Foto 2">
    <img src="fotos/foto3.jpg" alt="Foto 3">
  </div>

  <script>
    function verificarClave() {
      const clave = document.getElementById("clave").value;
      if (clave === "secreta123") {
        document.getElementById("galeria").style.display = "block";
      } else {
        alert("Clave incorrecta.");
      }
    }
  </script>
</body>
</html>
